{% extends "base.html" %}
{% block title %}Edit Quiz{% endblock %}
{% block content %}
<h2>Edit Quiz</h2>
<form method="POST" class="mb-3">
  <input type="text" name="quiz_name" value="{{ quiz['name'] }}" required class="form-control mb-2"/>
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('manage_quizzes', chapter_id=quiz['chapter_id']) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
