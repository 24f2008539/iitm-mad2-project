{% extends "base.html" %}
{% block title %}Select Chapter{% endblock %}

{% block content %}
<h2>Select Chapter</h2>

<form method="POST" class="mb-3">
  <div class="mb-3">
    <label for="chapterSelect" class="form-label">Choose a chapter:</label>
    <select name="chapter_id" id="chapterSelect" class="form-select" required>
      <option value="" disabled selected>Select a chapter</option>
      {% for chapter in chapters %}
        <option value="{{ chapter['id'] }}">{{ chapter['name'] }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Next</button>
</form>

<a href="{{ url_for('select_subject') }}" class="btn btn-secondary">Back to Subjects</a>
{% endblock %}
