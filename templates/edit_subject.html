{% extends "base.html" %}
{% block title %}Edit Subject{% endblock %}
{% block content %}
<h2>Edit Subject</h2>
<form method="POST" class="mb-3">
  <input type="text" name="subject_name" value="{{ subject['name'] }}" required class="form-control mb-2" />
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('manage_subjects') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
