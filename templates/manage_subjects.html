{% extends "base.html" %}
{% block title %}Manage Subjects{% endblock %}
{% block content %}
<h2>Manage Subjects</h2>

<form method="GET" class="mb-3 d-flex gap-2">
  <input type="text" name="search" placeholder="Search subjects" value="{{ search_query }}" class="form-control" />
  <button type="submit" class="btn btn-secondary">Search</button>
  <a href="{{ url_for('manage_subjects') }}" class="btn btn-outline-secondary">Clear</a>
</form>

<form method="POST" class="mb-3 d-flex gap-2">
  <input type="text" name="subject_name" placeholder="New Subject Name" required class="form-control">
  <button type="submit" class="btn btn-primary">Add Subject</button>
</form>

<table class="table table-bordered">
  <thead><tr><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
    {% for subject in subjects %}
    <tr>
      <td>{{ subject['name'] }}</td>
      <td>
        <a href="{{ url_for('edit_subject', subject_id=subject['id']) }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{{ url_for('manage_chapters', subject_id=subject['id']) }}" class="btn btn-sm btn-info">Manage Chapters</a>
        <a href="{{ url_for('delete_subject', subject_id=subject['id']) }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this subject?')">Delete</a>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="2">No subjects found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
