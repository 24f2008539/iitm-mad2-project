{% extends "base.html" %}
{% block title %}User Dashboard{% endblock %}
{% block content %}
<h2>Welcome, {{ full_name }}!</h2>

<p>Welcome to your user dashboard. You can start a new quiz or view your past quiz scores.</p>

<div class="d-flex flex-column gap-3" style="max-width: 300px;">
    <a href="{{ url_for('select_subject') }}" class="btn btn-primary">Start New Quiz</a>
    <a href="{{ url_for('view_scores') }}" class="btn btn-secondary">View My Scores</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
</div>
{% endblock %}
