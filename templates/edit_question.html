{% extends "base.html" %}
{% block title %}Edit Question{% endblock %}
{% block content %}
<h2>Edit Question</h2>
<form method="POST" class="mb-3">
  <div class="mb-2">
    <input type="text" name="question" value="{{ question['question'] }}" required class="form-control"/>
  </div>
  <div class="mb-2">
    <input type="text" name="option1" value="{{ question['option1'] }}" required class="form-control"/>
  </div>
  <div class="mb-2">
    <input type="text" name="option2" value="{{ question['option2'] }}" required class="form-control"/>
  </div>
  <div class="mb-2">
    <input type="text" name="option3" value="{{ question['option3'] }}" required class="form-control"/>
  </div>
  <div class="mb-2">
    <input type="text" name="option4" value="{{ question['option4'] }}" required class="form-control"/>
  </div>
  <div class="mb-3">
    <input type="text" name="answer" value="{{ question['answer'] }}" required class="form-control"/>
  </div>
  <button type="submit" class="btn btn-primary">Update Question</button>
  <a href="{{ url_for('manage_questions', quiz_id=question['quiz_id']) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
