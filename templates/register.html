<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - QuizMaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <style>
        /* Basic inline styles for simplicity */
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px;
        }
        .register-container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1.5px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .flash-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .flash-message.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .flash-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Your Account</h2>

        <!-- Display flashed messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('register') }}">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required value="{{ request.form.username or '' }}" />

            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required />

            <label for="full_name">Full Name *</label>
            <input type="text" id="full_name" name="full_name" required value="{{ request.form.full_name or '' }}" />

            <label for="qualification">Qualification *</label>
            <input type="text" id="qualification" name="qualification" required value="{{ request.form.qualification or '' }}" />

            <label for="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" required value="{{ request.form.dob or '' }}" />

            <label for="email">Email (Optional - for reminders and reports)</label>
            <input type="email" id="email" name="email" value="{{ request.form.email or '' }}" placeholder="your.email@example.com" />

            <button type="submit">Register</button>
        </form>

        <p class="login-link">
            Already have an account?
            <a href="{{ url_for('login') }}">Log in here</a>
        </p>
    </div>
</body>
</html>
