{% extends "base.html" %}
{% block title %}Analytics{% endblock %}
{% block content %}
<h2>Quiz Performance Analytics</h2>

{% if user_names and user_scores %}
<canvas id="performanceChart" style="max-height: 400px;"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('performanceChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ user_names | tojson }},
            datasets: [{
                label: 'Average Score',
                data: {{ user_scores | tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true, max: 10 }
            }
        }
    });
</script>
{% else %}
<p>No quiz data available yet.</p>
{% endif %}

<a href="{{ url_for('admin') }}" class="btn btn-secondary mt-3">Back to Admin</a>
{% endblock %}
