{% extends "base.html" %}
{% block title %}Edit Chapter{% endblock %}
{% block content %}
<h2>Edit Chapter</h2>
<form method="POST" class="mb-3">
  <input type="text" name="chapter_name" value="{{ chapter['name'] }}" required class="form-control mb-2"/>
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('manage_chapters', subject_id=chapter['subject_id']) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
