{% extends "base.html" %}
{% block title %}Select Quiz{% endblock %}

{% block content %}
<h2>Select Quiz</h2>

<form method="POST" class="mb-3">
  <div class="mb-3">
    <label for="quizSelect" class="form-label">Choose a quiz:</label>
    <select name="quiz_id" id="quizSelect" class="form-select" required>
      <option value="" disabled selected>Select a quiz</option>
      {% for quiz in quizzes %}
        <option value="{{ quiz['id'] }}">{{ quiz['name'] }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Start Quiz</button>
</form>

<a href="{{ url_for('select_chapter') }}" class="btn btn-secondary">Back to Chapters</a>
{% endblock %}
