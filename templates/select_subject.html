{% extends "base.html" %}
{% block title %}Select Subject{% endblock %}

{% block content %}
<h2>Select Subject</h2>
<form method="POST" class="mb-3">
  <div class="mb-3">
    <label for="subjectSelect" class="form-label">Choose a subject:</label>
    <select name="subject_id" id="subjectSelect" class="form-select" required>
      <option value="" disabled selected>Select a subject</option>
      {% for subject in subjects %}
        <option value="{{ subject['id'] }}">{{ subject['name'] }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Next</button>
</form>

<a href="{{ url_for('user_console') }}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
